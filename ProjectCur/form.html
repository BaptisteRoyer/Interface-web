<!doctype html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>Banc d'essai</title>
    <link rel="stylesheet" href="css\style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/plotly-2.4.2.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="php/form.php" method="post">
            <div class="row">
                <div class="col-25">
                    <label for="fmin">Fréquence min:</label>
                </div>
                <div class="col-75">
                    <input type="number" step="0.01" id="fmin" name="fmin" required="required">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Fréquence max:</label>
                </div>
                <div class="col-75">
                    <input type="number" step="0.01" id="fmax" name="fmax" required="required">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="nbpts">Nombre de points:</label>
                </div>
                <div class="col-75">
                    <input type="number" step="0.01" id="nbpts" name="nbpts" required="required">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="dap">Distance à parcourir:</label>
                </div>
                <div class="col-75">
                    <input type="number" step="0.01" id="dap" name="dap" required="required">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="spar">Résolution spatiale:</label>
                </div>
                <div class="col-75">
                    <input type="number" step="0.01" id="spar" name="spar" required="required">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="mesureType">Type de mesure</label>
                </div>
                <div class="col-75">
                    <select id="mesureType" name="mesureType">
                        <option value="Points par points">Points par points</option>
                        <option value="Moyenne">Moyenne</option>
                        <option value="Médiane">Médiane</option>
                    </select>
                </div>
            </div>
            <input class="submit_btn" type="submit" name="submit_btn">
        </form>
    </div>
</body>

</html>
