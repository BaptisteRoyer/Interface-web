<!doctype html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>Subscriber</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/c3.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.csv.js"></script>
    <script src="js/mqttws31.min.js"></script>
    <script src="js/scriptResultViewer.js"></script>
</head>

<body onload="getItems()">
    <div>
        <h3>Current values calculated</h3>
        Current frequency : <b id="curFrequency"></b><br>
        Current amplitude : <b id="curAmplitude"></b><br>
        Current position : <b id="curPosition"></b><br>
        <br>
        <h3>Values reminder</h3>
        Start frequency : <b id="fmin"></b> <br>
        End frequency : <b id="fmax"></b> <br>
        Frequency resolution : <b id="nbpts"></b> <br>
        Start amplitude : <b id="ampmin"></b> <br>
        End amplitude : <b id="ampmax"></b> <br>
        Amplitude resolution : <b id="ampres"></b> <br>
        Start position : <b id="ptd"></b> <br>
        End position : <b id="pta"></b> <br>
        Position resolution : <b id="spar"></b> <br>
    </div>
    <script>
        MQTTconnect();
    </script>
</body>

</html>
