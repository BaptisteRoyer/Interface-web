<!doctype html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>Banc d'essai</title>
    <link rel="stylesheet" href="css\style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/plotly-2.4.2.min.js"></script>
    <script src="js/mqttws31.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/scriptMotorControl.js"></script>
</head>

<body>
    <script>
        eventListnenerHandler();
        MQTTconnect();
    </script>
    <div class="container">
        <form action="resultViewer.html" method="post">
            <div class="row">
                <div class="col-25">
                    <label for="fmin">Min frequency (hz):</label>
                </div>
                <div class="col-75">
                    <input type="number" step="0.01" id="fmin" name="fmin" required="required">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Max frequency (hz):</label>
                </div>
                <div class="col-75">
                    <input type="number" step="0.01" id="fmax" name="fmax" required="required">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="nbpts">Frequency resolution:</label>
                </div>
                <div class="col-75">
                    <input type="number" step="0.01" id="nbpts" name="nbpts" required="required">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="ampmin">Min amplitude (V):</label>
                </div>
                <div class="col-75">
                    <input type="number" step="0.01" id="ampmin" name="ampmin" required="required">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="ampmax">Max amplitude (V):</label>
                </div>
                <div class="col-75">
                    <input type="number" step="0.01" id="ampmax" name="ampmax" required="required">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="ampres">Amplitude resolution:</label>
                </div>
                <div class="col-75">
                    <input type="number" step="0.01" id="ampres" name="ampres" required="required">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="ptd">Starting point (motor steps):</label>
                </div>
                <div class="col-75">
                    <input type="number" step="0.01" id="ptd" name="ptd" required="required">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="pta">End point (motor steps):</label>
                </div>
                <div class="col-75">
                    <input type="number" step="0.01" id="pta" name="pta" required="required">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="spar">Spatial resolution:</label>
                </div>
                <div class="col-75">
                    <input type="number" step="0.01" id="spar" name="spar" required="required">
                </div>
            </div>
            <input onclick="parseInfo()" class="submit_btn" type="submit" name="submit_btn">
        </form>
        <br>
        <br>
        <div class="row">
            <div class="col-25">
                <label for="spar">Current motor position:</label>
                <label id="current_motor_position"></label>
            </div>
        </div>
        <div class="row">
            <button onclick="pushStart()">Push start position</button>
            <button onclick="pushEnd()">Push end position</button>
        </div>
    </div>
</body>

</html>
